      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "502":
          description: Bad Gateway
          schema:
            additionalProperties: true
            type: object
      summary: List casinos
      tags:
      - casinos
    post:
      consumes:
      - application/json
      description: Create a new casino with the input payload
      parameters:
      - description: Create casino request
        in: body
        name: casino
        required: true
