basePath: /api
definitions:
  models.Casino:
    properties:
      created_at:
        type: string
      dealers:
        items:
          $ref: '#/definitions/models.Dealer'
        type: array
      description:
        type: string
      game_summaries:
        items:
          $ref: '#/definitions/models.GameSummary'
        type: array
      games:
        items:
          $ref: '#/definitions/models.Game'
        type: array
      id:
        type: string
      license_number:
        type: string
      location:
        type: string
      max_capacity:
        type: integer
      name:
        type: string
      opening_hours:
        type: string
      owner:
        $ref: '#/definitions/models.User'
      owner_id:
        type: string
      phone_number:
        type: string
      rating:
        type: number
      status:
        type: string
      updated_at:
        type: string
      website:
        type: string
    type: object
  models.CasinoResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      license_number:
        type: string
      location:
        type: string
      max_capacity:
        type: integer
      name:
        type: string
      opening_hours:
        type: string
      owner:
        $ref: '#/definitions/models.UserResponse'
      phone_number:
        type: string
      rating:
        type: number
      status:
        type: string
      updated_at:
        type: string
      website:
        type: string
    type: object
  models.CreateCasinoRequest:
    properties:
      description:
        type: string
      license_number:
        type: string
      location:
        type: string
      max_capacity:
        type: integer
      name:
        type: string
      opening_hours:
        type: string
      owner_id:
        type: string
      phone_number:
        type: string
      status:
        type: string
      website:
        type: string
    required:
    - license_number
    - location
    - max_capacity
    - name
    - owner_id
    - status
    type: object
  models.CreateGameSummaryRequest:
    properties:
      casino_id:
        type: string
      dealer_id:
        type: string
      game_id:
        type: string
      player_ids:
        items:
          type: string
        type: array
      start_time:
        type: string
    required:
    - casino_id
    - dealer_id
    - game_id
    - player_ids
    - start_time
    type: object
  models.Dealer:
    properties:
      casinos:
        items:
          $ref: '#/definitions/models.Casino'
        type: array
      created_at:
        type: string
      dealer_code:
        type: string
      game_summaries:
        items:
          $ref: '#/definitions/models.GameSummary'
        type: array
      games_dealt:
        type: integer
      id:
        type: string
      last_active_at:
        type: string
      rating:
        type: number
      status:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: string
    type: object
  models.DealerResponse:
    properties:
      created_at:
        type: string
      dealer_code:
        type: string
      games_dealt:
        type: integer
      id:
        type: string
      last_active_at:
        type: string
      rating:
        type: number
      status:
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.UserResponse'
    type: object
  models.Game:
    properties:
      casinos:
        items:
          $ref: '#/definitions/models.Casino'
        type: array
      created_at:
        type: string
      description:
        type: string
      game_summaries:
        items:
          $ref: '#/definitions/models.GameSummary'
        type: array
      id:
        type: string
      max_bet:
        type: number
      max_players:
        type: integer
      min_bet:
        type: number
      min_players:
        type: integer
      name:
        type: string
      type:
        type: string
      updated_at:
        type: string
    type: object
  models.GameResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      max_bet:
        type: number
      max_players:
        type: integer
      min_bet:
        type: number
      min_players:
        type: integer
      name:
        type: string
      type:
        type: string
      updated_at:
        type: string
    type: object
  models.GameSummary:
    properties:
      casino:
        $ref: '#/definitions/models.Casino'
      casino_id:
        type: string
      created_at:
        type: string
      dealer:
        $ref: '#/definitions/models.Dealer'
      dealer_id:
        type: string
      end_time:
        type: string
      game:
        $ref: '#/definitions/models.Game'
      game_id:
        type: string
      highest_bet:
        type: number
      id:
        type: string
      players:
        items:
          $ref: '#/definitions/models.Player'
        type: array
      rounds_played:
        type: integer
      start_time:
        type: string
      status:
        type: string
      total_pot:
        type: number
      updated_at:
        type: string
    type: object
  models.GameSummaryResponse:
    properties:
      casino:
        $ref: '#/definitions/models.CasinoResponse'
      created_at:
        type: string
      dealer:
        $ref: '#/definitions/models.DealerResponse'
      end_time:
        type: string
      game:
        $ref: '#/definitions/models.GameResponse'
      highest_bet:
        type: number
      id:
        type: string
      players:
        items:
          $ref: '#/definitions/models.PlayerResponse'
        type: array
      rounds_played:
        type: integer
      start_time:
        type: string
      status:
        type: string
      total_pot:
        type: number
      updated_at:
        type: string
    type: object
  models.Player:
    properties:
      created_at:
        type: string
      games_played:
        type: integer
      id:
        type: string
      nickname:
        type: string
      played_games:
        items:
          $ref: '#/definitions/models.GameSummary'
        type: array
      rank:
        type: string
      status:
        type: string
      total_winnings:
        type: number
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: string
    type: object
  models.PlayerResponse:
    properties:
      created_at:
        type: string
      games_played:
        type: integer
      id:
        type: string
      nickname:
        type: string
      rank:
        type: string
      status:
        type: string
      total_winnings:
        type: number
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.UserResponse'
    type: object
  models.SignInInput:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.SignUpInput:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        minLength: 8
        type: string
      passwordConfirm:
        type: string
    required:
    - email
    - name
    - password
    - passwordConfirm
    type: object
  models.UpdateCasinoRequest:
    properties:
      description:
        type: string
      license_number:
        type: string
      location:
        type: string
      max_capacity:
        type: integer
      name:
        type: string
      opening_hours:
        type: string
      phone_number:
        type: string
      rating:
        type: number
      status:
        type: string
      website:
        type: string
    type: object
  models.UpdateGameSummaryRequest:
    properties:
      end_time:
        type: string
      highest_bet:
        type: number
      rounds_played:
        type: integer
      status:
        type: string
      total_pot:
        type: number
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      provider:
        type: string
      role:
        type: string
      updated_at:
        type: string
      verified:
        type: boolean
    type: object
  models.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      provider:
        type: string
      role:
        type: string
      updated_at:
        type: string
      verified:
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A REST API for Tableye application
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Tableye API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return access/refresh tokens
      parameters:
      - description: User login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.SignInInput'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid credentials
          schema:
            additionalProperties: true
            type: object
      summary: Login a user
      tags:
      - authentication
  /auth/logout:
    post:
      description: Clear authentication cookies
      produces:
      - application/json
      responses:
        "200":
          description: Logged out successfully
          schema:
            additionalProperties: true
            type: object
      summary: Logout user
      tags:
      - authentication
  /auth/refresh:
    post:
      description: Get a new access token using refresh token
      produces:
      - application/json
      responses:
        "200":
          description: Token refreshed successfully
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Invalid refresh token
          schema:
            additionalProperties: true
            type: object
      summary: Refresh access token
      tags:
      - authentication
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Register a new user with the provided details
      parameters:
      - description: User registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.SignUpInput'
      produces:
      - application/json
      responses:
        "201":
          description: User successfully created
          schema:
            $ref: '#/definitions/models.UserResponse'
        "400":
          description: Bad request
          schema:
            additionalProperties: true
            type: object
        "409":
          description: User already exists
          schema:
            additionalProperties: true
            type: object
        "502":
          description: Server error
          schema:
            additionalProperties: true
            type: object
      summary: Register a new user
      tags:
      - authentication
  /casinos:
    get:
      description: Get a list of casinos
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Number of items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "502":
          description: Bad Gateway
          schema:
            additionalProperties: true
            type: object
      summary: List casinos
      tags:
      - casinos
    post:
      consumes:
      - application/json
      description: Create a new casino with the input payload
      parameters:
      - description: Create casino request
        in: body
        name: casino
        required: true
        schema:
          $ref: '#/definitions/models.CreateCasinoRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Casino'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties: true
            type: object
        "502":
          description: Bad Gateway
          schema:
            additionalProperties: true
            type: object
      summary: Create a new casino
      tags:
      - casinos
  /casinos/{casinoId}:
    delete:
      description: Delete a casino by its ID
      parameters:
      - description: Casino ID
        in: path
        name: casinoId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Delete a casino
      tags:
      - casinos
    get:
      description: Get a single casino by its ID
      parameters:
      - description: Casino ID
        in: path
        name: casinoId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Casino'
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get a casino by ID
      tags:
      - casinos
    put:
      consumes:
      - application/json
      description: Update a casino with the input payload
      parameters:
      - description: Casino ID
        in: path
        name: casinoId
        required: true
        type: string
      - description: Update casino request
        in: body
        name: casino
        required: true
        schema:
          $ref: '#/definitions/models.UpdateCasinoRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Casino'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Update a casino
      tags:
      - casinos
  /game-summaries:
    get:
      consumes:
      - application/json
      description: Get a list of game summaries with pagination
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Number of items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: List game summaries
      tags:
      - gameSummaries
    post:
      consumes:
      - application/json
      description: Create a new game summary with the given input data
      parameters:
      - description: Create game summary request
        in: body
        name: gameSummary
        required: true
        schema:
          $ref: '#/definitions/models.CreateGameSummaryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.GameSummaryResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Create a new game summary
      tags:
      - gameSummaries
  /game-summaries/{gameSummaryId}:
    delete:
      consumes:
      - application/json
      description: Delete a game summary by its ID
      parameters:
      - description: Game Summary ID
        in: path
        name: gameSummaryId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Delete a game summary
      tags:
      - gameSummaries
    get:
      consumes:
      - application/json
      description: Get details of a game summary by its ID
      parameters:
      - description: Game Summary ID
        in: path
        name: gameSummaryId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GameSummaryResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      summary: Get a game summary by ID
      tags:
      - gameSummaries
    put:
      consumes:
      - application/json
      description: Update a game summary with the given input data
      parameters:
      - description: Game Summary ID
        in: path
        name: gameSummaryId
        required: true
        type: string
      - description: Update game summary request
        in: body
        name: gameSummary
        required: true
        schema:
          $ref: '#/definitions/models.UpdateGameSummaryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.GameSummaryResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Update a game summary
      tags:
      - gameSummaries
  /healthchecker:
    get:
      consumes:
      - application/json
      description: Get API health status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Health check endpoint
      tags:
      - health
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
